<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Mission Vanaspati</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-nav {
            background: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow);
            margin-bottom: 30px;
        }

        .admin-nav h2 {
            color: var(--primary);
        }

        .nav-actions {
            display: flex;
            gap: 15px;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: var(--gray);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 2px 4px var(--shadow);
            text-align: center;
        }

        .stat-box h3 {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .stat-box p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .users-table {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .users-table h2 {
            margin-bottom: 20px;
            color: var(--dark);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--light-gray);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-weight: 600;
            color: var(--dark);
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-admin {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-user {
            background: #e0e7ff;
            color: #4338ca;
        }

        .badge-active {
            background: #d1fae5;
            color: #059669;
        }

        .badge-inactive {
            background: #fee2e2;
            color: #dc2626;
        }

        .action-btn {
            padding: 6px 12px;
            margin: 0 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .btn-toggle {
            background: var(--secondary);
            color: white;
        }

        .btn-toggle:hover {
            background: #2563eb;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="admin-nav">
            <h2>üõ°Ô∏è Admin Dashboard</h2>
            <div class="nav-actions">
                <button class="btn-secondary" onclick="window.location.href='index.html'">
                    üè† Go to App
                </button>
                <button class="btn-secondary" onclick="logout()">
                    üö™ Logout
                </button>
            </div>
        </nav>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-box">
                <h3 id="totalUsers">-</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-box">
                <h3 id="adminUsers">-</h3>
                <p>Admin Users</p>
            </div>
            <div class="stat-box">
                <h3 id="activeUsers">-</h3>
                <p>Active Users</p>
            </div>
        </div>

        <div class="users-table">
            <h2>User Management</h2>
            <div id="usersTableContainer" class="loading">
                Loading users...
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
